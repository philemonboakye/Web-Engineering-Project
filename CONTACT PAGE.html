<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            text-align: center;
            font-family: 'Courier New', monospace;
            background-color: #efefef;
            color: #333;
            padding: 20px;
        }
        
        h1 {
            text-decoration: underline;
            color: #2c3e50;
            letter-spacing: 3px;
        }
        
        .profile-img {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px dashed #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ecf0f1;
        }
        
        .profile-img::before {
            content: "ðŸ‘¥";
            font-size: 50px;
        }
        
        .contact-info {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            background-color: white;
            width: 80%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .contact-info p {
            margin: 15px 0;
            padding-bottom: 8px;
            border-bottom: 1px dotted #ccc;
        }
        
        .contact-info p:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>CONTACT PAGE</h1>

    <div class="profile-img"></div>

    <div class="contact-info">
        <p>Name:</p>
        <p>Phone Number:</p>
        <p>Email Address:</p>
        <p>Program:</p>
        <p>Level:</p>
        <p>Index Number:</p>
    </div>

</body>
</html>
